<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evidence návštěv v ZOO</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 2rem;
      text-align: center;
      max-width: 400px;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 320px;
    }

    a {
      padding: 1rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }

    a:hover {
      background-color: #0056b3;
    }

    @media (min-width: 600px) {
      nav {
        flex-direction: row;
        justify-content: center;
      }
      a {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Evidence návštěv v ZOO</h1>
  <p>Vyberte sekci, kterou chcete spravovat:</p>
  <nav>
    <a href="visitors.html">Návštěvníci</a>
    <a href="animals.html">Zvířata</a>
    <a href="visits.html">Návštěvy</a>
  </nav>
</body>
</html>
