<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evidence návštěvníků</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8 font-sans text-gray-800">
  <h1 class="text-4xl font-extrabold text-center mb-8 flex items-center justify-center gap-3">
    <!-- Ikona u hlavního nadpisu -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-600" fill="currentColor" viewBox="0 0 24 24" stroke="none">
      <path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zM12 14c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
    </svg>
    Evidence návštěvníků
  </h1>

  <!-- Přidání nového návštěvníka -->
  <section class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6 mb-10">
  <h2 class="text-2xl font-bold mb-6 flex items-center gap-2 text-blue-700">
    <!-- Ikona přidání -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" >
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
    </svg>
    Přidat nového návštěvníka
  </h2>
  <form id="visitor-form" class="space-y-5">
    <div>
      <label for="firstname" class="block text-gray-700 font-semibold mb-1">Křestní jméno:</label>
      <input
        class="w-full border border-blue-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="text"
        id="firstname"
        name="firstname"
        required
      />
    </div>
    <div>
      <label for="lastname" class="block text-gray-700 font-semibold mb-1">Příjmení:</label>
      <input
        class="w-full border border-blue-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="text"
        id="lastname"
        name="lastname"
        required
      />
    </div>
    <button
      class="w-full bg-blue-600 hover:bg-blue-800 text-white font-bold py-3 rounded flex items-center justify-center gap-2 transition-colors"
      type="submit"
    >
      <!-- Ikona plus -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" >
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
      </svg>
      Přidat návštěvníka
    </button>
  </form>
</section>


  <!-- Vyhledání návštěvníka podle ID -->
  <section class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6 mb-10">
    <h2 class="text-2xl font-bold mb-6 flex items-center gap-2 text-green-700">
      <!-- Ikona hledání -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" stroke="none">
        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
      Vyhledat návštěvníka podle ID
    </h2>
    <form id="search-visitor-form" class="space-y-5">
      <div>
        <label for="search-visitor-id" class="block text-gray-700 font-semibold mb-1">ID návštěvníka:</label>
        <input
          class="w-full border border-green-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-green-500"
          type="number"
          id="search-visitor-id"
          name="search-visitor-id"
          required
        />
      </div>
      <button
        class="w-full bg-green-600 hover:bg-green-800 text-white font-bold py-3 rounded flex items-center justify-center gap-2 transition-colors"
        type="submit"
      >
        <!-- Ikona lupa -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" stroke="none">
          <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        Vyhledat návštěvníka
      </button>
    </form>
  </section>

  <!-- Úprava návštěvníka -->
  <section class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6 mb-10">
    <h2 class="text-2xl font-bold mb-6 flex items-center gap-2 text-yellow-700">
      <!-- Ikona tužky -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" stroke="none">
        <path d="M12 20h9" />
        <path d="M16.5 3.5a2.121 2.121 0 113 3L7 19l-4 1 1-4 12.5-12.5z" />
      </svg>
      Upravit návštěvníka
    </h2>
    <form id="edit-visitor-form" class="space-y-5">
      <div>
        <label for="edit-visitor-id" class="block text-gray-700 font-semibold mb-1">ID návštěvníka:</label>
        <input
          class="w-full border border-yellow-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-yellow-500"
          type="number"
          id="edit-visitor-id"
          name="edit-visitor-id"
          required
        />
      </div>
      <div>
        <label for="edit-firstname" class="block text-gray-700 font-semibold mb-1">Křestní jméno:</label>
        <input
          class="w-full border border-yellow-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-yellow-500"
          type="text"
          id="edit-firstname"
          name="edit-firstname"
          required
        />
      </div>
      <div>
        <label for="edit-lastname" class="block text-gray-700 font-semibold mb-1">Příjmení:</label>
        <input
          class="w-full border border-yellow-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-yellow-500"
          type="text"
          id="edit-lastname"
          name="edit-lastname"
          required
        />
      </div>
      <button
        class="w-full bg-yellow-600 hover:bg-yellow-800 text-white font-bold py-3 rounded flex items-center justify-center gap-2 transition-colors"
        type="submit"
      >
        <!-- Ikona tužky -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" stroke="none">
          <path d="M12 20h9" />
          <path d="M16.5 3.5a2.121 2.121 0 113 3L7 19l-4 1 1-4 12.5-12.5z" />
        </svg>
        Upravit návštěvníka
      </button>
    </form>
  </section>

  <!-- Smazání návštěvníka -->
  <section class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6 mb-10">
    <h2 class="text-2xl font-bold mb-6 flex items-center gap-2 text-red-700">
      <!-- Ikona koše -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" stroke="none">
        <path d="M3 6h18M9 6v12m6-12v12M10 6h4l1 14H9l1-14z" />
      </svg>
      Smazat návštěvníka
    </h2>
    <form id="delete-visitor-form" class="space-y-5">
      <div>
        <label for="delete-visitor-id" class="block text-gray-700 font-semibold mb-1">ID návštěvníka:</label>
        <input
          class="w-full border border-red-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-red-500"
          type="number"
          id="delete-visitor-id"
          name="delete-visitor-id"
          required
        />
      </div>
      <button
        class="w-full bg-red-600 hover:bg-red-800 text-white font-bold py-3 rounded flex items-center justify-center gap-2 transition-colors"
        type="submit"
      >
        <!-- Ikona koše -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" stroke="none">
          <path d="M3 6h18M9 6v12m6-12v12M10 6h4l1 14H9l1-14z" />
        </svg>
        Smazat návštěvníka
      </button>
    </form>
  </section>

  <!-- Seznam návštěvníků -->
  <section class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6 flex items-center gap-2 text-gray-900">
      <!-- Ikona lidí u seznamu -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="currentColor" viewBox="0 0 24 24" stroke="none">
        <path d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87M12 12a4 4 0 100-8 4 4 0 000 8z" />
      </svg>
      Seznam návštěvníků
    </h2>
    <ul id="visitor-list" class="space-y-3">
      <!-- Návštěvníci budou vloženi zde -->
    </ul>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', fetchVisitors);

    // Přidání návštěvníka
    document.getElementById('visitor-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const firstname = document.getElementById('firstname').value;
      const lastname = document.getElementById('lastname').value;
      try {
        const response = await fetch('/api/visitors', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ firstname, lastname }),
        });
        if (response.ok) {
          document.getElementById('visitor-form').reset();
          fetchVisitors();
        } else {
          alert('Chyba při přidávání návštěvníka');
        }
      } catch (error) {
        console.error('Chyba:', error);
      }
    });

    // Vyhledání návštěvníka
    document.getElementById('search-visitor-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('search-visitor-id').value;
      try {
        const response = await fetch(`/api/visitors/${id}`);
        if (response.ok) {
          const visitor = await response.json();
          alert(`Návštěvník: ${visitor.firstname} ${visitor.lastname}`);
        } else {
          alert('Návštěvník nebyl nalezen');
        }
      } catch (error) {
        console.error('Chyba:', error);
      }
    });

    // Úprava návštěvníka
    document.getElementById('edit-visitor-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('edit-visitor-id').value;
      const firstname = document.getElementById('edit-firstname').value;
      const lastname = document.getElementById('edit-lastname').value;
      try {
        const response = await fetch(`/api/visitors/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ firstname, lastname }),
        });
        if (response.ok) {
          document.getElementById('edit-visitor-form').reset();
          fetchVisitors();
        } else {
          alert('Chyba při upravování návštěvníka');
        }
      } catch (error) {
        console.error('Chyba:', error);
      }
    });

    // Smazání návštěvníka
    document.getElementById('delete-visitor-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('delete-visitor-id').value;
      try {
        const response = await fetch(`/api/visitors/${id}`, {
          method: 'DELETE',
        });
        if (response.ok) {
          document.getElementById('delete-visitor-form').reset();
          fetchVisitors();
        } else {
          alert('Chyba při mazání návštěvníka');
        }
      } catch (error) {
        console.error('Chyba:', error);
      }
    });

    // Načtení návštěvníků
    async function fetchVisitors() {
      try {
        const response = await fetch('/api/visitors');
        const visitors = await response.json();
        const visitorList = document.getElementById('visitor-list');
        visitorList.innerHTML = '';
        visitors.forEach((visitor) => {
          const li = document.createElement('li');
          li.className = 'flex items-center gap-3 p-3 bg-gray-100 rounded shadow-sm hover:bg-gray-200 transition-colors';
          li.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24" stroke="none">
              <path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zM12 14c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
            </svg>
            <span class="text-lg font-medium">${visitor.firstname} ${visitor.lastname}</span>
          `;
          visitorList.appendChild(li);
        });
      } catch (error) {
        console.error('Chyba při načítání návštěvníků:', error);
      }
    }
  </script>
</body>
</html>
